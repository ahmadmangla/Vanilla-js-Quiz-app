<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 id="title" class="fw-bold text-center text-white">Quiz</h1>
    <div class="container my-4 quiz-container mx-auto">
      <div class="time-remaining float-right d-flex justify-content-between">
        <p id="timer" class="text-white fs-5">Time Remaining: Not Started</p>
        <p id="totalQuestions" class="text-white fs-5"></p>
      </div>
      <div id="correctAnswerContainer"></div>
      <div id="quiz">
        <button class="btn btn-primary bg-white text-black border-0 fw-medium" id="startBtn">Start Quiz</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/form.js"></script>
  </body>
</html>
