<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="progressBar"></div>
    <h1 id="title" class="fw-bold text-center text-white">Quiz</h1>
    <div class="container my-4 quiz-container mx-auto">
      <div class="time-remaining float-right d-flex justify-content-between">
        <p id="timer" class="text-white fs-5">Time Remaining: Not Started</p>
        <p id="totalQuestions" class="text-white fs-5"></p>
      </div>
      <div id="correctAnswerContainer"></div>
      <div id="quiz">
        <button class="btn btn-primary bg-white text-black border-0 fw-medium" id="startBtn">Start Quiz</button>
      </div>
      <button type="button" class="btn btn-primary d-none" id="liveToastBtn">Show live toast</button>
      <div class="toast-container position-fixed top-0 mx-auto p-3 start-0 end-0">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body text-white fs-5 fw-medium">Hello, world! This is a toast message.</div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/form.js"></script>
  </body>
</html>
